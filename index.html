            border-radius: 12px;

            font-size: 0.9rem;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(229, 9, 20, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .filter-btn:hover {
            background: rgba(229, 9, 20, 0.15);
            border-color: rgba(229, 9, 20, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(229, 9, 20, 0.2);
        }

        .filter-btn:hover::before {

            height: 300px;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #e50914, #f40612);
            border-color: #e50914;
            color: white;
            box-shadow: 0 4px 16px rgba(229, 9, 20, 0.4);
        }

        .filter-btn.active::before {
            width: 0;
            height: 0;
        }

            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            padding: 18px 24px;
            border-radius: 12px;
            border-left: 3px solid transparent;
            border-image: linear-gradient(135deg, #e50914, #f40612) 1;
            transition: all 0.3s ease;
            flex: 1;

        .stat-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(229, 9, 20, 0.2);
            background: rgba(30, 30, 30, 0.8);
        }

        .stat-label {
            font-size: 0.85rem;
            color: #9b9b9b;
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {

            background: linear-gradient(135deg, #e50914, #f40612);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Inter', sans-serif;

            left: 0;

            left: -50%;

            height: 200%;

    </style>
</head>

        function loadData() {
            try {
                netflixData = netflixDataJSON;
                processData();
                renderCategories();
            } catch (error) {
                console.error('Veri y√ºklenirken hata olu≈ütu:', error);
                document.getElementById('categoriesContainer').innerHTML = 
                    '<div class="no-results"><div class="no-results-icon">‚ö†</div><p>Veri y√ºklenirken bir hata olu≈ütu.</p></div>';
            }
        }

        function processData() {
            allCategories = [];
            const data = netflixData.netflix_master_arsiv_2026;

            Object.keys(data).forEach(key => {
                if (key === 'dunya_sinemasi_ulke_bazli' || 
                    key === 'teknik_format_ve_sure' || 
                    key === 'mevsimsel_ve_tatil' ||
                    key === 'ozel_ilgi_alanlari') {
                    return;
                }

                const category = data[key];
                if (category && typeof category === 'object') {
                    const mainCode = category.ana_kod || category.ana_korku_kodu || category.ana_gerilim_kodu;
                    const subcategories = category.alt_kategoriler || category.yas_gruplari || {};

                    allCategories.push({
                        name: formatCategoryName(key),
                        key: key,
                        code: mainCode,
                        subcategories: Object.entries(subcategories).map(([subKey, subCode]) => ({
                            name: formatCategoryName(subKey),
                            key: subKey,
                            code: subCode
                        })),
                        type: 'main'
                    });
                }
            });

            if (data.ozel_ilgi_alanlari) {
                Object.entries(data.ozel_ilgi_alanlari).forEach(([key, value]) => {
                    if (value && typeof value === 'object' && value.ana_kod) {
                        allCategories.push({
                            name: formatCategoryName(key),
                            key: key,
                            code: value.ana_kod,
                            subcategories: value.alt ? Object.entries(value.alt).map(([subKey, subCode]) => ({
                                name: formatCategoryName(subKey),
                                key: subKey,
                                code: subCode
                            })) : [],
                            type: 'special'
                        });
                    } else if (typeof value === 'object') {
                        Object.entries(value).forEach(([subKey, subCode]) => {
                            allCategories.push({
                                name: formatCategoryName(subKey),
                                key: subKey,
                                code: subCode,
                                subcategories: [],
                                type: 'special'
                            });
                        });
                    }
                });
            }

            if (data.dunya_sinemasi_ulke_bazli) {
                Object.entries(data.dunya_sinemasi_ulke_bazli).forEach(([key, code]) => {
                    allCategories.push({
                        name: formatCategoryName(key),
                        key: key,
                        code: code,
                        subcategories: [],
                        type: 'country'
                    });
                });
            }

            if (data.teknik_format_ve_sure) {
                Object.entries(data.teknik_format_ve_sure).forEach(([key, code]) => {
                    allCategories.push({
                        name: formatCategoryName(key),
                        key: key,
                        code: code,
                        subcategories: [],
                        type: 'technical'
                    });
                });
            }

            if (data.mevsimsel_ve_tatil) {
                Object.entries(data.mevsimsel_ve_tatil).forEach(([key, code]) => {
                    allCategories.push({
                        name: formatCategoryName(key),
                        key: key,
                        code: code,
                        subcategories: [],
                        type: 'seasonal'
                    });
                });
            }

            updateStats();
        }

        function formatCategoryName(name) {
            return name
                .split('_')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function renderCategories(filteredCategories = null) {
            const container = document.getElementById('categoriesContainer');
            const categories = filteredCategories || allCategories;

            if (categories.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <p>Sonu√ß bulunamadƒ±. Farklƒ± bir arama terimi deneyin.</p>
                    </div>
                `;
                document.getElementById('shownCategories').textContent = '0';
                return;
            }

            container.innerHTML = categories.map(category => `
                <div class="category-card" data-type="${category.type}">
                    <div class="category-header">
                        <div>
                            <div class="category-name">${category.name}</div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span class="category-code" onclick="openNetflix(${category.code}, event)" title="Netflix'te A√ß">${category.code}</span>
                            ${category.subcategories.length > 0 ? 
                                `<span class="toggle-icon">‚ñº</span>` : ''}
                        </div>
                    </div>
                    <a href="https://www.netflix.com/browse/genre/${category.code}" target="_blank" class="netflix-btn" onclick="event.stopPropagation()">
                        <span style="font-size: 1.1rem;">‚ñ∂</span> Netflix'te ${category.name} Kategorisini A√ß
                    </a>
                    ${category.subcategories.length > 0 ? `
                        <div class="subcategories">
                            ${category.subcategories.map(sub => `
                                <div class="subcategory-item">
                                    <span class="subcategory-name">${sub.name}</span>
                                    <div>
                                        <span class="subcategory-code">${sub.code}</span>
                                        <button class="copy-btn" onclick="copyCode(${sub.code}, event)" title="Kodu Kopyala">
                                            <span style="font-size: 0.9rem;">üìÑ</span>
                                        </button>
                                        <button class="netflix-btn-small" onclick="openNetflix(${sub.code}, event)" title="Netflix'te A√ß">
                                            <span style="font-size: 0.9rem;">‚ñ∂</span>
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');

            document.querySelectorAll('.category-card').forEach(card => {
                const toggleIcon = card.querySelector('.toggle-icon');
                const categoryCode = card.querySelector('.category-code');
                const code = categoryCode ? categoryCode.textContent.trim() : null;
                
                if (toggleIcon) {
                    toggleIcon.addEventListener('click', function(e) {
                        e.stopPropagation();
                        card.classList.toggle('expanded');
                    });
                    
                    card.addEventListener('click', function(e) {
                        if (!e.target.classList.contains('copy-btn') && 
                            !e.target.classList.contains('netflix-btn') && 
                            !e.target.classList.contains('netflix-btn-small') &&
                            !e.target.closest('.netflix-btn') &&
                            !e.target.closest('.netflix-btn-small') &&
                            !e.target.classList.contains('category-code')) {
                            this.classList.toggle('expanded');
                        }
                    });
                } else {
                    card.addEventListener('click', function(e) {
                        if (!e.target.classList.contains('copy-btn') && 
                            !e.target.classList.contains('netflix-btn') && 
                            !e.target.classList.contains('netflix-btn-small') &&
                            !e.target.closest('.netflix-btn') &&
                            !e.target.closest('.netflix-btn-small') &&
                            !e.target.classList.contains('category-code') &&
                            code) {
                            openNetflix(parseInt(code), e);
                        }
                    });
                    card.style.cursor = 'pointer';
                }
            });

            document.getElementById('shownCategories').textContent = categories.length;
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            let filtered = allCategories;

            if (currentFilter !== 'all') {
                filtered = filtered.filter(cat => {
                    if (currentFilter === 'main') return cat.type === 'main';
                    if (currentFilter === 'sub') return cat.subcategories.length > 0;
                    if (currentFilter === 'country') return cat.type === 'country';
                    return true;
                });
            }

            if (searchTerm) {
                filtered = filtered.filter(category => {
                    if (category.name.toLowerCase().includes(searchTerm)) return true;
                    
                    if (category.code && category.code.toString().includes(searchTerm)) return true;
                    
                    const subMatch = category.subcategories.some(sub => 
                        sub.name.toLowerCase().includes(searchTerm) || 
                        sub.code.toString().includes(searchTerm)
                    );
                    
                    return subMatch;
                });

                filtered = filtered.map(category => {
                    const matchingSubs = category.subcategories.filter(sub =>
                        sub.name.toLowerCase().includes(searchTerm) ||
                        sub.code.toString().includes(searchTerm)
                    );
                    
                    if (matchingSubs.length > 0 && !category.name.toLowerCase().includes(searchTerm)) {
                        return {
                            ...category,
                            subcategories: matchingSubs
                        };
                    }
                    return category;
                });
            }

            renderCategories(filtered);
        }

        function openNetflix(code, event) {
            if (event) {
                event.stopPropagation();
            }
            const netflixUrl = `https://www.netflix.com/browse/genre/${code}`;
            window.open(netflixUrl, '_blank');
        }

        function copyCode(code, event) {
            if (event) {
                event.stopPropagation();
            }
            navigator.clipboard.writeText(code.toString()).then(() => {
                if (event && event.target) {
                    event.target.classList.add('copied');
                    event.target.textContent = '‚úì';
                    setTimeout(() => {
                        event.target.classList.remove('copied');
                        event.target.textContent = 'üìã';
                    }, 2000);
                }
            }).catch(err => {
                console.error('Kopyalama hatasƒ±:', err);
            });
        }

        function updateStats() {
            document.getElementById('totalCategories').textContent = allCategories.length;
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                performSearch();
            });
        });

        document.getElementById('searchInput').addEventListener('input', performSearch);

        loadData();
    </script>
